<div class="card card-primary">
  <div class="card-body">
    <form (ngSubmit)="updateUser()">
      <div class="float-right" [ngSwitch]="isFormVisible">
        <div *ngSwitchDefault>
          <button class="btn btn-primary" (click)="editUser(true)">
            <i class="fa fa-edit"></i>
          </button>
        </div>
        <div *ngSwitchCase="true">
          <button type="submit" class="btn btn-primary ml-2 float-right"><i class="fa fa-save"></i></button>
          <button class="btn btn-default float-right" (click)="editUser(false)"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <h2 class="card-title">User Information</h2>
      <hr>
      <div class="user-review" *ngIf="!isFormVisible">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input [ngModel]="user.name" name="name" id="name" class="form-control-plaintext text-white" readonly>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" [ngModel]="user.email" name="email" id="email" class="form-control-plaintext text-white" readonly>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12" *ngIf="user.admin">
          <div class="form-check">
            <input type="checkbox" [ngModel]="user.admin" name="admin" id="admin" class="form-check-input" disabled>
            <label for="admin" class="form-check-label text-white">Admin</label>
          </div>
          </div>
          <div class="col-sm-12">
            <div class="form-check">
              <input type="checkbox" [ngModel]="user.editor" name="editor" id="editor" class="form-check-input" disabled>
              <label for="editor" class="form-check-label text-white">Editor</label>
            </div>
          </div>
        </div>
      </div>
      <div class="user-edit" *ngIf="isFormVisible">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input [(ngModel)]="userForm.name" name="name" id="name" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" [(ngModel)]="userForm.email" name="email" id="email" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12" *ngIf="user.admin">
          <div class="form-check">
            <input type="checkbox" [ngModel]="userForm.admin" name="admin" id="admin" class="form-check-input" disabled>
            <label for="admin" class="form-check-label text-white">Admin</label>
          </div>
          </div>
          <div class="col-sm-12">
            <div class="form-check">
              <input type="checkbox" [(ngModel)]="userForm.editor" name="editor" id="editor" class="form-check-input">
              <label for="editor" class="form-check-label text-white">Editor</label>
            </div>
          </div>
        </div>
        <div class="form-group row m-0">
          <div class="col-12">
            <button type="button" class="btn btn-primary btn-block" (click)="deleteUser()">
              <i class="fa fa-trash"></i> Delete Account
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
