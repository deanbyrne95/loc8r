<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-8">
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">
          {{pageContent.register}}
        </h4>
        <form (submit)="submitRegister()">
          <div role="alert" *ngIf="formError" class="alert alert-danger">
            {{ formError }}
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="name">Full Name</label>
            <div class="col-sm-9">
              <input class="form-control" id="name" name="name" placeholder="Enter your name"
                [(ngModel)]="credentials.name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                [(ngModel)]="credentials.email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="password">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
                [(ngModel)]="credentials.password">
            </div>
          </div>
          <div class="form-group row mb-0">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-block">{{pageContent.register}}</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <small>
          Already a member? Please <a routerLink="/login">login</a> instead!
        </small>
      </div>
    </div>
  </div>
  <app-sidebar class="col-12 col-md-4" [content]="pageContent.sidebar"></app-sidebar>
</div>
